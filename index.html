<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let input =prompt("원하는단 입력")
    let b=9;
    function a(){
        if(!isNaN(input)){
          document.write(`<h1>${input}단</h1>`)
          for(let i=1; i<=b; i++){
            document.write(`${input} X ${i} = ${input*i}</br>`)
          }
          console.log("성공")
        }else{
          console.log( "입력오류")
          alert("구구단에 들어가는 수가 아닙니다");
        }
    }
    a()
  </script>
</body>

</html>
